<html>
  <head>
    <meta charset="utf-8">
    <title>Panels</title>
    <style>
      body, div {
        margin: 0;
        padding: 0;
      }

      header {
        width: 100%;
        text-align: center;
        background-color: #11ff11;
      }

      h1, p {
        margin: 0;
        padding: 1%;
      }

      article {
        background-color: #304aa0;
      }

      footer {
        width: 100%;
        background-color: #ff00ff;
      }
    </style>
  </head>

  <body>
    <header wicket:id="headerPanel">header</header>

    <div wicket:id="menuPanel">menu</div>

    <footer wicket:id="footerPanel">footer</footer>
  </body>
</html>
